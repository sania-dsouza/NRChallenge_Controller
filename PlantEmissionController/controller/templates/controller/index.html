{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'temp/styles.css' %}">
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plant Controller</title>
    </head>

    <body>
        <div class="home-div">

            <img src="{% static 'temp/images/NR-Image.png' %}" alt="coal plants">

            <div class="home-div-text">
                <h1> Power plant metrics </h1>

                <div class="home-div-sub">
                    <span style="float: left;">  Location: <strong> Central </strong> </span>
                    <span style="float: right;"> <strong> {{ date }}  </strong> </span>
                </div>

                </br></br>
                <div class="metric-div">
                    <span class="metric-div-met"> Estimated daily coal used </span>
                    <span class="metric-div-val"> <strong> {{ daily_coal }} Mt </strong> </span>
                </div>

                <div class="metric-div">
                    <div class="metric-div-met"> Current daily CO2 emissions  </div>
                    <div class="metric-div-val"> <strong> {{ co2emission }} Mt </strong>  </div>
                </div>

                <div class="metric-div">
                    <div class="metric-div-met"> Plant efficiency  </div>
                    <div class="metric-div-val"> <strong> {{ plant_efficiency }} % </strong>  </div>
                </div>

                <div class="metric-div">
                    <div class="metric-div-met"> CO2 reserve  </div>
                    <div class="metric-div-val"> <strong> {{ co2_reserve }} k Mt </strong>  </div>
                </div>

                <div class="metric-div">
                    <div class="metric-div-met"> Paris Agreement target ?  </div>
                    <div class="metric-div-val"> <strong> <> </strong>  </div>
                </div>
            </div>

        </div>

    </body>
</html>
